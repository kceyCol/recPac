services:
  # Backend Python Flask
  - type: web
    name: recpac-backend
    env: python
    region: oregon
    plan: starter
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python app.py"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: "0"
      - key: PORT
        fromService:
          type: web
          name: recpac-backend
          property: port
    
  # Frontend React (Build est√°tico)
  - type: static
    name: recpac-frontend
    env: node
    region: oregon  
    plan: starter
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: "./frontend/build"
    
  # Banco de dados SQLite (via disco persistente)
  - type: pserv
    name: recpac-database
    env: python
    region: oregon
    plan: starter
    disk:
      name: recpac-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
